name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_FLASK_APP }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install semantic-release CLI
        run: npm install -g semantic-release @semantic-release/changelog@5.0.1 @semantic-release/git

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}     

      - name: Extract next version (dry-run)
        id: version
        run: |
          VERSION=$(semantic-release --dry-run | grep -oP 'Release version \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "Detected next version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FLASK_APP }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest -t ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ steps.version.outputs.version }} .

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ steps.version.outputs.version }}

      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FLASK_APP }}
